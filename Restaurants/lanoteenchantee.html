<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&family=Shrikhand&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../Assets/menus.css" />
    <title>OhMyFood</title>
</head>

<body>
    <div class="main-container">
        <header>
            <nav>
                <a href="../index.html"><i class="fa-solid fa-arrow-left"></i></a>
            </nav>
            <img src="../Assets/Images/ohmyfood@2x.svg" alt="Logo ohmyfood" />
        </header>
        <div class="imgtwo"></div>
        <main>
            <article class="card">
                <div class="card-title">
                    <h2>La note enchantée</h2>
                    <div class="heart">
                        <input type="checkbox" id="like" />
                        <label for="like" class="fa-solid fa-heart"></label>
                        <input type="checkbox" id="liketwo">
                        <label for="liketwo" class="fa-regular fa-heart"></label>
                    </div>
                </div>
                <div class="card-content">
                    <h3>Entrées</h3>
                    <input id="e1" type="checkbox" name="entree">
                    <label for="e1" class="card-txt card-txtone">
                        <span class="pone">Ravioles de foie gras </span>
                        <span class="description">
                            <span class="ptwo">Accompagnées de leur crème à la truffe</span>
                            <span class="price">25€</span>
                        </span>
                    </label>
                    <input id="e2" type="checkbox" name="entree">
                    <label for="e2" class="card-txt card-txtone">
                        <span class="pone">Caviar osciètre </span>
                        <span class="description">
                            <span class="ptwo">Sur blini à la farine de blé noir</span>
                            <span class="price">35€</span>
                        </span>
                    </label>
                    <input id="e3" type="checkbox" name="entree">
                    <label for="e3" class="card-txt card-txtone">
                        <span class="pone">Homard et espuma de potiron</span>
                        <span class="description">
                            <span class="ptwo">Marinés aux zestes d'orange</span>
                            <span class="price">20€</span>
                        </span>
                    </label>
                    <input id="e4" type="checkbox" name="entree">
                    <label for="e4" class="card-txt card-txtone">
                        <span class="pone">Foie gras de canard cuit entier</span>
                        <span class="description">
                            <span class="ptwo">Foie gras de canard cuit entier</span>
                            <span class="price">35€</span>
                        </span>
                    </label>
                    <h3>Plats</h3>
                    <input id="p1" type="checkbox" name="plat">
                    <label for="p1" class="card-txt card-txttwo">
                        <span class="pone">Noix de coquilles Saint-Jacques</span>
                        <span class="description">
                            <span class="ptwo">Sur lit de purée de céleri-rave</span><span class="price">40€</span>
                        </span>
                    </label>
                    <input id="p2" type="checkbox" name="plat">
                    <label for="p2" class="card-txt card-txttwo">
                        <span class="pone">Langoustine poêlée</span>
                        <span class="description">
                            <span class="ptwo">Purée de patate douce</span><span class="price">35€</span>
                        </span>
                    </label>
                    <input id="p3" type="checkbox" name="plat">
                    <label for="p3" class="card-txt card-txttwo">
                        <span class="pone">Mijoté de queue de bœuf </span>
                        <span class="description">
                            <span class="ptwo">Et riz sauvage aux zestes de citron</span>
                            <span class="price">44€</span>
                        </span>
                    </label>
                    <h3>Desserts</h3>
                    <input id="d1" type="checkbox" name="dessert">
                    <label for="d1" class="card-txt card-txtthree">
                        <span class="pone">Macaron noisette et chocolat</span>
                        <span class="description">
                            <span class="ptwo">Glace au caramel brun et sel de Guérande</span>
                            <span class="price">18€</span>
                        </span>
                    </label>
                    <input id="d2" type="checkbox" name="dessert">
                    <label for="d2" class="card-txt card-txtthree">
                        <span class="pone">Baba au rhum revisité </span>
                        <span class="description">
                            <span class="ptwo">Avec son coulis de citron</span>
                            <span class="price">22€</span>
                        </span>
                    </label>
                    <input id="d3" type="checkbox" name="dessert">
                    <label for="d3" class="card-txt card-txtthree">
                        <span class="pone">Tarte au citron meringuée </span>
                        <span class="description">
                            <span class="ptwo">Déstructurée</span>
                            <span class="price">23€</span>
                        </span>
                    </label>
                    <div class="button">
                        <button>Commander</button>
                    </div>
                </div>
            </article>
        </main>
        <footer>
            <h2>ohmyfood</h2>
            <ul>
                <li><i class="fa-solid fa-utensils"></i>Proposer un restaurant</li>
                <li><i class="fa-solid fa-handshake-angle"></i>Devenir partenaire</li>
                <li>Mentions légales</li>
                <li><a href="mailto:email@exemple.com">Contact</a></li>
            </ul>
        </footer>
    </div>
</body>

</html>
